<header class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand" href="../dashboard/dashboard.html"> {{ 'title' | translate }} </a>
    </div>
</header>
<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 box">
                <div class="label label-default pull-right">
                    id: 0
                </div>
                <h1>{{$ctrl.operation}} Computer</h1>

                <form ng-submit="$ctrl.update(computer)">
                    <input type="hidden" value="0" id="id"/> <!-- TODO: Change this value with the computer id -->
                    <fieldset>
                        <div class="form-group">
                            <label for="computerName">Computer name</label>
                            <input type="text" class="form-control" id="computerName" ng-model="computer.nameComp" placeholder="Computer name" required>
                        </div>
                        <div class="form-group">
                            <label for="introduced">Introduced date</label>
                            <input type="date" class="form-control" id="introduced" ng-model="computer.dateIn" placeholder="Introduced date">
                        </div>
                        <div class="form-group">
                            <label for="discontinued">Discontinued date</label>
                            <input type="date" class="form-control" id="discontinued" ng-model="computer.dateOut" placeholder="Discontinued date">
                        </div>
                        <div class="form-group">
                            <label for="companyId">Company</label>
                            <select class="form-control" id="companyId" ng-model="computer.idCompany">
                                <option value="0">--</option>
                                <option ng-repeat="company in $ctrl.data track by company.idCompany"
                                    value="{{company.idCompany}}">{{company.nameCompany}}
                                <option/>
                            </select>
                        </div>
                    </fieldset>
                    <div class="actions pull-right">
                        <input type="submit" value="Edit" class="btn btn-primary">
                        or
                        <a class="btn btn-default" ng-click="$ctrl.cancel()">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
